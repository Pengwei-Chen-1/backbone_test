<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>backbone html</title>
</head>
<body>
    <script src="../js/jquery-3.1.0.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/backbone.js"></script>
    <script>
    (function ($) {
        var Man = Backbone.Model.extend({
            initialize: function() {
                alert("create Man!");
            }
            // defaults: {
            //     name: 'chen',
            //     age: 25
            // }
        });
        var man = new Man;
        man.set({name: 'chen2', age: 26});
        alert(man.get('name'));
    })(jQuery);
    </script>
</body>
</html>
